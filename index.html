<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lim</title>
        <link rel="stylesheet" href="scooterLIM.css">
    </head>
    <body>
        <div class="container">
            <header>
                <!--Logo e testo-->
                <img class="logo" src="CCimmagini/logo.png" alt="">
                <h1 class="logo-text">Taking Booleaners from A to B</h1>
            </header>

            <div class="azioni">
                <!--button per gestire i monopattini-->
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>

            <main>
                <!--Informazioni monopattini-->
                <div class="monopattino">
                    <input type="checkbox">
                    <span class="titolare"><strong>Monopattino Gino22</strong></span>
                    <div class="informazioni">
                        <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                        <p>Stato carica:</p>
                        <p id="carica1"></p>
                    </div>
                </div>

                <div class="monopattino">
                    <input type="checkbox">
                    <span class="titolare"><strong>Monopattino Mike24</strong></span>
                    <div class="informazioni">
                        <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                        <p>Stato carica:</p>
                        <p id="carica2"></p>
                    </div>
                </div>

                <div class="monopattino">
                    <input type="checkbox">
                    <span class="titolare"><strong>Monopattino Fede154</strong></span>
                    <div class="informazioni">
                        <p>&#8614; Via Mentarini - a 490 metri da te</p>
                        <p>Stato carica:</p>
                        <p id="carica3"></p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
